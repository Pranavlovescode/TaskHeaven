name: CI/CD to Render using Docker Hub

on:
  push:
    branches:
      - main # change if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          IMAGE_TAG=$(date +'%Y%m%d-%H%M%S')
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/docflow:$IMAGE_TAG .

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/docflow:$IMAGE_TAG

      - name: Trigger Render Deploy
        run: |
            curl -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "Accept: application/json" \
            -d '{
                        "clearCache": "do_not_clear",
                        "imageUrl": "docker.io/'"${{ secrets.DOCKERHUB_USERNAME }}"'/docflow:'"$IMAGE_TAG"'"
                }'
            